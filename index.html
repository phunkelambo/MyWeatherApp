<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>MyWeatherApp</title>
</head>
<body>
  <div class="container">
    <form id="searchForm" class="mb-3">
      <div class="row">
      <div class="col-10">
        <input 
          type="search" 
          placeholder="Enter city here..."
          id="searchForm"
          class="form-control shadow-sm border-1"
          autocomplete="off"
          autofocus="on"
          />
          </div>
      <div class="col-2">
         <button 
          type="image" 
          class="btn btn-primary w-200">
          <img src="images/search.png">
          </button>
        </div>
      </div>
    </form>
        <div class="overview">   
            <p id="date">Saturday 26 March, 2022
            <span id="time"> | 6:42p.m.</span></p>
            <div id="cityName">New York</div> 
        </div>

      <div class="col">
        <div class="currentTemp">
          <span class="units" id="temperature"></span> 
            <a href="#" id="tempC" class="active">°C</a> 
            <a href="#" id="tempf">| °F</a>  
        </div>
      <div class="col">
      <div class="currentDisplay">
        <span id="description"></span>
          </div>
        </div>    
      </div>
      <div class="rowDetails">
        <div class="col">
          <img src="images/wind1.png" id="windIcon" />
            <div id="wind"> m/h</div>
        </div>
          <div class="col">
            <img src="images/humidity1.png" id="humidityIcon"/>
            <div class="humidity"> %</div>
          </div>
        <div class="descriptionIcon">
          <img class="image" id="icon" src="images/clouds.png" alt="clouds" />
            </div>
      </div>
        <div class="weatherForecast" id="forecast"></div>
            </div>
  </div>

        <small>
          <a href="https://github.com/phunkelambo/MyWeatherApp.git"
            target="_blank"
        >Open-source code</a
          >
          by Phunke Lambo
        </small>
                        </div>
                      </div>
                    </div>
    <script src="src/app.js"></script>
</body>
</html>
